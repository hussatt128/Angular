<div class="card">
  <div class="card-header">
    Add a property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12 m-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors!['required']"> Provide a name.</span>
          <span *ngIf="propName.errors!['minlength']"> Name must have at least 5 charss.</span>
        </span>
      </div> 

      <div class="form-group col-12 m-2">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div> 

      <div class="form-group col-12 m-2">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary m-lg-3" >Save</button>
        <button type="reset" class="btn btn-primary">Clear</button>
      </div>

    </form>
  </div>
</div>
